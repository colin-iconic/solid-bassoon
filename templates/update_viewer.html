{% extends "layout.html" %}
{% block body %}
<h2>{{title}}</h2>
<table id="table-id" border=1 frame=void rules=rows>
	<thead>
		<tr>
    {% for header in head %}
  			<th>{{header}}</th>
  	{% endfor %}
	</thead>
{% for row in rows %}
	<tr>
		<td><a href="/mobile_traveler?job={{ row[1] }}">{{row[0]}}</a></td>
    <td>{{row[1]}}</td>
    <td>{{row[2]}}</td>
    <td>{{row[3]}}</td>
	</tr>
{% endfor %}
</table>
<div>
		{{body}}
</div>
<script>
	new Tablesort(document.getElementById('table-id'));
</script>
{% endblock %}
