{% extends "layout.html" %}
{% block body %}
<div id="osp"></div>
<div id="family"></div>
<div class="tooltip"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
  var graphData = {{ data.osp | safe }};

  var margin = {top: 30, right: 160, bottom: 30, left: 150};
  var svgWidth = 1500;
  var svgHeight = 750;
  var graphWidth = svgWidth - margin.left - margin.right;
  var graphHeight = svgHeight - margin.top - margin.bottom;

  var parseDate = d3.time.format("%Y-%m-%d").parse;

  var x = d3.time.scale().range([0, graphWidth]);
  var y = d3.scale.linear().range([graphHeight, 0]);

  var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(12);
  var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

  var priceLine = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.price); });
  // Define the div for the tooltip
  var div = d3.select("body").append("div")
    .attr("class", "tooltip")				
    .style("opacity", 0);

  var svg = d3.select("#osp")
    .append("svg")
      .attr("width", svgWidth)
      .attr("height", svgHeight)
    .append("g")
      .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")")

  function drawGraph(data) {
    var ordersByMonth = d3.nest()
      .key(function(d) { return d.date.substring(0,7); })
      .rollup(function(v) { return d3.sum(v, function(d) { return d.price; }); })
      .entries(data);

    console.log(JSON.stringify(ordersByMonth));
    data = ordersByMonth
    // For each row in the data, parse the date
    // and use + to make sure data is numerical
    data.forEach(function(d) {
      d.date = parseDate(d.key + "-01");
      d.price = +d.values;
    });
    // Scale the range of the data
    x.domain(d3.extent(data, function(d) { return d.date; }));
    y.domain([d3.min(data, function(d) {
      return 0 }),
      d3.max(data, function(d) {
      return Math.max(d.price) })]);
    // Add the priceLine as a green line
    svg.append("path")
      .style("stroke", "green")
      .style("fill", "none")
      .attr("class", "line")
      .attr("d", priceLine(data));
    // Add the X Axis
    svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + graphHeight + ")")
        .call(xAxis);
    // Add the Y Axis
    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
    // Add the text for the "Price" line
    svg.append("text")
      .attr("transform", "translate("+(graphWidth+3)+","+y(data[data.length-1].price)+")")
      .attr("dy", ".35em")
      .attr("text-anchor", "start")
      .style("fill", "green")
      .text("Total Order Value");
    // add the dots with tooltips
    svg.selectAll("dot")
      .data(data)
      .enter().append("circle")
        .attr("r", 3)
        .attr("cx", function(d) { return x(d.date); })
        .attr("cy", function(d) { return y(d.price); })
        .on("mouseover", function(d) {
          div.transition()
            .duration(100)
            .style("opacity", .9);
          div.html(formatTime(d.date) + "<br/>" + d.close)
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function(d) {
          div.transition()
            .duration(100)
            .style("opacity", 0);
        });
  };
  drawGraph(graphData);
</script>
<script>
  var margin = {top: 20, right: 160, bottom: 35, left: 150};

  var width = 1500 - margin.left - margin.right,
      height = 750 - margin.top - margin.bottom;

  var svg = d3.select("#family")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


  /* Data in strings like it would be if imported from a csv */

  var data = {{ data.family | safe }};

  var parse = d3.time.format("%Y-%m").parse;


  // Transpose the data into layers
  var dataset = d3.layout.stack()(["stepbox", "toolbox", "rack", "other", "0202"].map(function(fruit) {
    return data.map(function(d) {
      return {x: parse(d.year+'-'+d.month), y: +d[fruit]};
    });
  }));


  // Set x, y and colors
  var x = d3.scale.ordinal()
    .domain(dataset[0].map(function(d) { return d.x; }))
    .rangeRoundBands([10, width-10], 0.02);

  var y = d3.scale.linear()
    .domain([0, d3.max(dataset, function(d) {  return d3.max(d, function(d) { return d.y0 + d.y; });  })])
    .range([height, 0]);

  var colors = ["#aee57b", "#b33040", "#d25c4d", "#f2b447", "#d9d574"];


  // Define and draw axes
  var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10)
    .tickSize(-width, 0, 0)
    .tickFormat( function(d) { return d } );

  var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.time.format("%Y-%m"));

  svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);

  svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);


  // Create groups for each series, rects for each segment
  var groups = svg.selectAll("g.cost")
    .data(dataset)
    .enter().append("g")
    .attr("class", "cost")
    .style("fill", function(d, i) { return colors[i]; });

  var rect = groups.selectAll("rect")
    .data(function(d) { return d; })
    .enter()
    .append("rect")
    .attr("x", function(d) { return x(d.x); })
    .attr("y", function(d) { return y(d.y0 + d.y); })
    .attr("height", function(d) { return y(d.y0) - y(d.y0 + d.y); })
    .attr("width", x.rangeBand())
    .on("mouseover", function() { tooltip.style("display", null); })
    .on("mouseout", function() { tooltip.style("display", "none"); })
    .on("mousemove", function(d) {
      var xPosition = d3.mouse(this)[0] - 15;
      var yPosition = d3.mouse(this)[1] - 25;
      tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
      tooltip.select("text").text(parseFloat(d.y).toFixed(2));
    });


  // Draw legend
  var legend = svg.selectAll(".legend")
    .data(colors)
    .enter().append("g")
    .attr("class", "legend")
    .attr("transform", function(d, i) { return "translate(30," + i * 19 + ")"; });

  legend.append("rect")
    .attr("x", width - 18)
    .attr("width", 18)
    .attr("height", 18)
    .style("fill", function(d, i) {return colors.slice().reverse()[i];});

  legend.append("text")
    .attr("x", width + 5)
    .attr("y", 9)
    .attr("dy", ".35em")
    .style("text-anchor", "start")
    .text(function(d, i) {
      switch (i) {
        case 0: return "0202";
        case 1: return "Other";
        case 2: return "Headache Rack";
        case 3: return "Toolbox";
        case 4: return "Stepbox";
      }
    });

  // Prep the tooltip bits, initial display is hidden
  var tooltip = svg.append("g")
    .attr("class", "tooltip")
    .style("display", "none");

  tooltip.append("rect")
    .attr("width", 60)
    .attr("height", 20)
    .attr("fill", "white")
    .style("opacity", 0.5);

  tooltip.append("text")
    .attr("x", 30)
    .attr("dy", "1.2em")
    .style("text-anchor", "middle")
    .attr("font-size", "12px")
    .attr("font-weight", "bold");
</script>
{% endblock %}
